<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout::head"></head>
<body>
<div th:replace="/layout::header"></div>
<p>
    <a th:href="@{/product}">Back to list</a>
</p>
<div id="form">
    <form th:action="@{/product/update}" th:object="${product}" method="post" novalidate="novalidate">
        <input type="hidden" th:field="*{product_id}"/>
        <div>
            <label>Name</label>
            <input type="text" th:field="*{product_name}"/>
        </div>
        <div>
            <label>Price</label>
            <input type="text" th:field="*{product_price}"/>
        </div>
        <div>
            <label>Category</label>
            <input type="text" th:field="*{product_category}"/>
        </div>
        <input type="submit" value="Save"/>
    </form>
</div>
<div th:replace="/layout::footer"></div>
</body>
</html>
