<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:include="fragments/head"></th:block>

<body>
<div id="wrapper">
    <th:block th:include="fragments/sidebar"></th:block>
    <div class="main-panel">
        <th:block th:include="fragments/navbar"></th:block>
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <table class="table table-striped">
                            <thead class="thead-light">
                                <tr style="color: gold">
                                    <th scope="col">ID</th>
                                    <th scope="col">Title</th>
                                    <th scope="col">Author</th>
                                    <th scope="col">Year</th>
                                    <th scope="col">Quantity</th>
                                    <th scope="col">Borrow</th>
                                    <th scope="col">Return</th>
                                    <th scope="col">Delete</th>
                                </tr>
                            </thead>
                            <tbody>
                            <tr th:each="book : ${bookList}">
                                <th scope="row" th:text="${book.id}"></th>
                                <td th:text="${book.title}"></td>
                                <td th:text="${book.author}"></td>
                                <td th:text="${book.year}"></td>
                                <td th:text="${book.quantity}"></td>
                                <td><a th:href="@{/borrow(id=${book.id})}" class="btn btn-primary">borrow</a></td>
                                <td><a th:href="@{/return(id=${book.id})}" class="btn btn-success">return</a></td>
                                <td><a th:href="@{/delete(id=${book.id})}" class="btn btn-danger">delete</a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <th:block th:include="fragments/footer"></th:block>
    </div>
</div>
<th:block th:include="fragments/scripts"></th:block>
</body>
</html>
