<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style th:replace="~{index::css}"></style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div th:replace="~{index::header}"></div>
<div th:replace="~{index::nav}"></div>
<div>
    <a th:href="@{/contract-detail/create}"> Create Contract Detail</a>
</div>
<div>
    <h3 style="color:red;" th:if="${message}">
        <p th:text="${message}"></p>
    </h3>
</div>

<h3>List Contract Detail:</h3>
<table class="table table-striped">
    <tr>
        <th>Contract Detail ID</th>
        <th>Quantity</th>
        <th>Contract ID</th>
        <th>Attach Service ID</th>
    </tr>
    <tr th:each="contractdetail: ${contractdetails}">
        <td th:text="${contractdetail.contract_detail_id}"></td>
        <td th:text="${contractdetail.quantity}"></td>
        <td th:text="${contractdetail.contract.contract_id}"></td>
        <td th:text="${contractdetail.attachService.getAttach_service_id()}"></td>

    </tr>
</table>
<div>
    <a th:href="@{'/list'(page=${contractdetails.number - 1})}" th:if="${contractdetails.hasPrevious()}">Previous</a>
    <span th:text="${contractdetails.number + 1}"></span>/<span th:text="${contractdetails.totalPages}"></span>
    <a th:href="@{'/list'(page=${contractdetails.number + 1})}" th:if="${contractdetails.hasNext()}">Next</a>
</div>
<div th:replace="~{index::footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
