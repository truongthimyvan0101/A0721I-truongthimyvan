<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style th:replace="~{index::css}"></style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div th:replace="~{index::header}"></div>
<div th:replace="~{index::nav}"></div>
<div>
    <a th:href="@{/service/create}"> Create Service</a>
</div>
<div>
    <h3 style="color:red;" th:if="${message}">
        <p th:text="${message}"></p>
    </h3>
</div>

<h3>List Service:</h3>
<table class="table table-striped">
    <tr>
        <th>ID</th>
        <th>Service Name</th>
        <th>Service Area</th>
        <th>Service Cost</th>
        <th>Service Max People</th>

        <th>Standard Room</th>
        <th>Description Other Convenience</th>
        <th>Pool Area</th>
        <th>Number Of Floors</th>

        <th>Rent Type</th>
        <th>Service Type</th>
    </tr>
    <tr th:each="service: ${services}">
        <td th:text="${service.service_id}"></td>
        <td th:text="${service.service_name}"></td>
        <td th:text="${service.service_area}"></td>
        <td th:text="${service.service_cost}"></td>
        <td th:text="${service.service_max_people}"></td>

        <td th:text="${service.standard_room}"></td>
        <td th:text="${service.description_other_convenience}"></td>
        <!--        dung if vi ho boi chi co o villa-->
        <td th:if="${service.serviceType.getService_type_id()== 1}">
            <span th:text="${service.pool_area}"</span>
        </td>
        <td th:if="${service.serviceType.getService_type_id()!= 1}">
            <span>null</span>
        </td>

        <td th:if="${service.serviceType.getService_type_id()== 1 || service.serviceType.getService_type_id()== 2}">
            <span th:text="${service.getNumber_of_floors()}"></span>
        </td>
        <td th:if="${service.serviceType.getService_type_id()!= 1 && service.serviceType.getService_type_id()!= 2}">
            <span>null</span>
        </td>
        <td th:text="${service.rentType.getRent_type_name()}"></td>
        <td th:text="${service.serviceType.getService_type_name()}"></td>
    </tr>
</table>
<div th:replace="~{index::footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
