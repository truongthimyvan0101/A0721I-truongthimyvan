<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<head th:replace="home.html">
<a href="/create-service">Create new service</a>
<h2 th:if="${message}" th:text="${message}" class="text-success"></h2>
<h3>List Service</h3>
<form>
    Search by name:
    <input name="search" type="text"/>
    <input type="submit" value="Search"/>
</form>
<table class="table table-success table-striped">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Area</th>
        <th>Cost</th>
        <th>Max_people</th>
        <th>Standard_room</th>
        <th>Description_other_convenience</th>
        <th>Pool_area</th>
        <th>Number_of_floors</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <tr th:each="service: ${services}">
        <td th:text="${service.id}"></td>
        <td th:text="${service.name}"></td>
        <td th:text="${service.area}"></td>
        <td th:text="${service.cost}"></td>
        <td th:text="${service.max_people}"></td>
        <td th:text="${service.standard_room}"></td>
        <td th:text="${service.description_other_convenience}"></td>
        <td th:text="${service.pool_area}"></td>
        <td th:text="${service.number_of_floors}"></td>
        <td><a th:href="@{/edit-service/__${service.id}__ }">Edit</a></td>
        <td><a th:href="@{/delete-service/__${service.id}__ }">Delete</a></td>

    </tr>
</table>
<div>
    <a th:href="@{'/service'(page=${services.number - 1}, nameSer=${nameSer})}" th:if="${services.hasPrevious()}">Previous</a>
    <th:block th:each="i: ${#numbers.sequence(0, 1)}"  th:if="${services.number < services.totalPages - 1}">
        <a th:href="@{'/service'(page=${services.number + i}, nameSer=${nameSer})}" th:text="${services.number + i +1}"></a>
    </th:block>
    <a th:href="@{'/service'(page=${services.number + 1}, nameSer=${nameSer})}" th:if="${services.hasNext()}">Next</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
