<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Student detail</h1>
    <table border="1" th:object="${student}">
        <tr>
            <td>ID</td>
            <td th:text="*{id}"></td>
        </tr>
        <tr>
            <td>Name</td>
            <td th:text="*{name}"></td>
        </tr>
        <tr>
            <td>Class Name</td>
            <td th:text="${student.className}"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td th:text="${student.email}"></td>
        </tr>
        <tr>
            <td>Phone Number</td>
            <td th:text="${student.phoneNumber}"></td>
        </tr>
        <tr>
            <td>Sex</td>
            <td th:if="${student.sex}">Male</td>
            <td th:if="${!student.sex}">Female</td>
        </tr>
    </table>
    <a th:href="@{/student/list}">Back to list</a>
</body>
</html>
