<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style th:replace="~{index::css}"></style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div th:replace="~{index::header}"></div>
<div th:replace="~{index::nav}"></div>
<div>
    <a th:href="@{/contract/create}"> Create Contract</a>
</div>
<div>
    <h3 style="color:red;" th:if="${message}">
        <p th:text="${message}"></p>
    </h3>
</div>

<h3>List Contract:</h3>
<table class="table table-striped">
    <tr>
        <th>ID</th>
        <th>Contract Start Date</th>
        <th>Contract End Date</th>
        <th>Contract Deposit</th>
        <th>Contract Total Money</th>
        <th>Employee Id</th>
        <th>Customer Id</th>
        <th>Service Id</th>

    </tr>
    <tr th:each="contract: ${contracts}">
        <td th:text="${contract.contract_id}"></td>
        <td th:text="${contract.contract_start_date}"></td>
        <td th:text="${contract.contract_end_date}"></td>
        <td th:text="${contract.contract_deposit}"></td>
        <td th:text="${contract.contract_total_money}"></td>
        <td th:text="${contract.employee.employee_id}"></td>
        <td th:text="${contract.customer.customer_id}"></td>
        <td th:text="${contract.service.service_id}"></td>
    </tr>
    <div>
        <a th:href="@{'/list'(page=${contracts.number - 1})}" th:if="${contracts.hasPrevious()}">Previous</a>
        <span th:text="${contracts.number + 1}"></span>/<span th:text="${contracts.totalPages}"></span>
        <a th:href="@{'/list'(page=${contracts.number + 1})}" th:if="${contracts.hasNext()}">Next</a>
    </div>
</table>
<div th:replace="~{index::footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
