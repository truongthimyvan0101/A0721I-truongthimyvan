<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div id="header" class="container-fluid d-flex">
    <div id="left-header" class="row col-lg-3">
        <div id="logo" class="row col-lg-4"><img src="img/logo.png"></div>
        <div id="search" class="row col-lg-8">
            <div class="box">
                <form class="sbox" action="/search" method="get">
                    <input class="stext" type="text"
                           style="margin-top: 5px; margin-left: -22px; width: 235px; height: 41px; border-radius: 20px"
                           name="q"
                           placeholder="Tìm kiếm trên facebook">
                </form>
            </div>
        </div>
    </div>
    <div id="center-header" class="row col-lg-6 d-flex">
        <ul>
            <li><a><i class="fas fa-home"></i></a></li>
            <li><a><i class="fas fa-user-friends"></i></a></li>
            <li><a><i class="fas fa-video"></i></a></li>
            <li><a><i class="fas fa-users"></i></a></li>
            <li><a><i class="fas fa-gamepad"></i></a></li>
        </ul>
    </div>
    <div id="right-header" class="row col-lg-3">
        <ul>
            <li><a><i class="fas fa-user-circle"></i></a></li>
            <li><a><i class="fas fa-bars"></i></a></li>
            <li><a><i class="fas fa-comment-dots"></i></a></li>
            <li><a><i class="fas fa-bell"></i></a></li>
            <li><a><i class="fas fa-caret-down"></i></a></li>
        </ul>
    </div>
</div>
<div id="content" class="container-fluid row col-lg-12">
    <div id="left-side" class="row col-lg-4"></div>
    <div id="main-content" class="row col-lg-4"></div>
    <div id="right-side" class="row col-lg-4"></div>
</div>
</body>
</html>
