<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .internal{
            color: green;
        }
    </style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1 style="color: blue">This is heading 1</h1>
<p class="internal">This is an ordinary paragraph. Notice that this text is blue.<br>
    The default text color for a page is defined in the body selector.
</p>
<p class="external">This is an ordinary paragraph. Notice that this text is yellow.<br>
    The default text color for a page is defined in the body selector.
</p>
</body>
</html>
