<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var arr = [];
    for (let i=0; i<10; i++){
        arr[i] = prompt("Input: ");
    }
    for (let i=0; i<10; i++){
        if (arr[i]=='-'){
            arr[i]='_';
        }
    }
    document.write(arr);
</script>
</body>
</html>
