<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var arr = "Viết một chương trình để đếm số ký tự trong một chuỗi";
    var count = 0;
    for (let i=0; i<arr.length-1;i++){
        if (arr[i]>='A'&&arr[i]<='z'){
            count++;
        }
    }
    document.write("Số ký tự trong chuổi là "+count);
</script>
</body>
</html>
