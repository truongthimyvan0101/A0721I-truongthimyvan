<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a = [];
    var n = prompt("Nhập số lượng phần tử của mảng: ");
    var soup = "";
    for (i = 0; i<n;i++){
        a[i] = prompt("Phần tử thú"+ i  +" trong mảng: ");
    }
    for (i = 0; i<n ; i++){
        if (a[i]%2==0 && a[i+1]%2==0){
            soup = soup + a[i] + "-";
        }else {
            soup = soup + a[i];
        }
    }
    document.write(soup);
</script>
</body>
</html>
