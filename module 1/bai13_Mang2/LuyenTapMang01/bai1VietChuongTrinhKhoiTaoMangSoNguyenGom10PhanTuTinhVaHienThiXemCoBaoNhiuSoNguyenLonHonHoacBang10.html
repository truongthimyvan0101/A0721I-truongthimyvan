<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var arr = [1,5,6,20,44,33,11,7,12,100];
    var count = 0;
    for(let i = 0; i<arr.length; i++){
        if(arr[i] > 10){
            count++;
        }
    }
    alert("Mảng arr có " + count + " lớn hơn 10");
</script>
</body>
</html>
