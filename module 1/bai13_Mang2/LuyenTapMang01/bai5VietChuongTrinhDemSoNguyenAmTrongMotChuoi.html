<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var arr =[];
    var count = 0;
    for (let i=0;i<10;i++){
        arr[i] = parseInt(prompt("Nhập vào mảng:"));
    }
    for (let i=0;i<10;i++){
        if (arr[i]<0){
            count++;
        }
    }
    document.write("có"+count+ "phần tử nhỏ hơn 0.");
</script>
</body>
</html>
