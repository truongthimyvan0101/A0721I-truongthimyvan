<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var arr = [1,34,33,22,55,4,23,8,77,100];
    var max = arr[0];
    var count;
    for (let i = 1; i < arr.length; i++){
        if(arr[i] > max){
            max = arr[i]
            count = i;
        }
    }
    alert("Phần tử lớn nhất trong mảng là: "+max+ " có chỉ số index: " + count);
</script>
</body>
</html>
