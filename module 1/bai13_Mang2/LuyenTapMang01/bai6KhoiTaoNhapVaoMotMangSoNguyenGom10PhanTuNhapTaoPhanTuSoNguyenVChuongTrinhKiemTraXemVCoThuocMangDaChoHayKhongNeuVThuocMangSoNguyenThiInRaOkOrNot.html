<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr= [4,7,3,5,8,7];
    let v = prompt("nhập số cần tìm");
    let flag=false;
    for (let i=0; i<arr.length;i++){
        if (v==arr[i]){
            flag=true;
            break;
        }
    }
    if (flag){
        alert("ok")
    }else {
        alert("not")
    }
</script>
</body>
</html>
