<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var arr = [1,34,33,22,55,4,23,8,77,100];
    var max = arr[0];
    var sum = arr[0];
    for (let i = 1; i < arr.length; i++){
        if(arr[i] > max){
            max = arr[i]
        }
        sum += arr[i];
    }
    alert("Giá trị trung bình của mảng là: "+sum/(arr.length)+ "giá trị lớn nhất của mảng là: "+max);
</script>
</body>
</html>
