<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TÍNH ĐIỂM TRUNG BÌNH VÀ TỔNG</title>
</head>
<body>
<script>
    var vatly =prompt("nhap diem vatly");
    var hoa = prompt("nhap diem hoa");
    var sinh = prompt("nhap diem sinh");
    vatly = parseInt(vatly);
    sinh = parseInt(sinh);
    hoa = parseInt(hoa);
    var trungbinh=(vatly+hoa+sinh)/3;
    var T =vatly+hoa+sinh;
    document.write("điểm trung bình 3 môn ="+trungbinh);
    document.write('<br/>');
    document.write("Tong = " + T);
</script>
</body>
</html>
