<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="1500" height="900" style="border: 1px solid #d3d3d3;"></canvas>
<script>
    class Rectange{
        constructor(length, width) {
            this.length = length;
            this.width = width;
        }
        getLength () {
            return this.length;
        }

        setLength (length) {
            this.length = length;
        }

        getWidth () {
            return this.width;
        }

        setWidth (width) {
            this.width = width;
        }

        getCreage () {
            return this.length * this.width;
        }

        getPerimeter () {
            return (this.length + this.width)*2;
        }

        drawRectange () {
            var ctx = document.getElementById('myCanvas').getContext("2d");
            ctx.beginPath();
            ctx.fillRect(100,100,this.length, this.width);
        }
    }

    var rectange_1 = new Rectange(200,100);
    rectange_1.drawRectange();
    document.write(rectange_1.getLength()+"<br>"+rectange_1.getWidth()+"<br>" + rectange_1.getCreage()+ "<br>" +rectange_1.getPerimeter())


</script>
</body>
</html>
