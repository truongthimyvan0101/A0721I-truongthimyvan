<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Circle{
        constructor(radius, color) {
            this.radius = radius;
            this.color = color;
        }
        getRadius () {
            return this.radius;
        }
        setRadius (radius) {
            this.radius = radius;
        }
        getColor () {
            return this.color;
        }
        setColor (color) {
            this.color = color;
        }
        getArea () {
            return Math.PI*this.radius*this.radius;
        }
    }
    var circle_1 = new Circle(5,"blue");
    alert("Bán kính: " + circle_1.getRadius()+ " | " + "màu sắc: "+circle_1.getColor()+" | " +"Diện tích: " + circle_1.getArea());
    circle_1.setRadius(5);
    circle_1.getColor('red');
    alert("Bán kính: " + circle_1.getRadius()+ " | " + "màu sắc: "+circle_1.getColor()+" | " +"Diện tích: " + circle_1.getArea());
</script>
</body>
</html>
