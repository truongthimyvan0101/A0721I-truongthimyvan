<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arrA = [1,2,3];
    let arrB = [3,4,5,1];
    let newarr = [];

    for (let i = 0; i<arrB.length; i++){
        var sum = 0;
        for (let j = 0; j<arrA.length; j++){
            if(arrB[i] == arrA[j]){
                sum +=1;
            }
        }
        if(sum == 0){
            newarr.push(arrB[i]);
        }
    }

    console.log(newarr);
</script>
</body>
</html>
