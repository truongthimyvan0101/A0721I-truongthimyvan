<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
< <script>
    let vowel = prompt("enter a vowel in English");
    switch (vowel) {
        case "o":
        case "O":
        case "u":
        case "U":
        case "i":
        case "I":
        case "a":
        case "A":
        case "e":
        case "E":
            alert(vowel + " là nguyên âm");
            break;
        default:
            alert("Đây là phụ âm");
            break;
    }
</script>
</body>
</html>
