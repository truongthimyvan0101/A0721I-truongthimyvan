<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var str = prompt("Enter a string");
    var newStr = '';
    str = str.trim();
    for(let i=0; i<str.length; i++){
        if(str[i]==' ' && str[i+1]==' '){
            newStr +='';
        }else if(i==0 || str[i-1]==' '){
            newStr = newStr + str[i].toUpperCase();
        }else {
            newStr = newStr + str[i].toLowerCase();
        }
    }
    alert(newStr);
</script>
</body>
</html>
