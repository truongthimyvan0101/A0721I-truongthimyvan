<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<body>
<script>
    let x = prompt("mời bạn nhập x");
    let y = prompt("mời bạn nhập y");
    for(let i = 0; i<x; i++){
        for(let j = 0; j<y; j++){
            if(i == 0 || i == x-1){
                document.write("*");
            }else {
                if(j==0 || j==y-1){
                    document.write("*");
                }
                else {
                    document.write("&ensp;");
                }
            }
        }
        document.write("<br>");
    }
</script>
</body>
</body>
</html>
