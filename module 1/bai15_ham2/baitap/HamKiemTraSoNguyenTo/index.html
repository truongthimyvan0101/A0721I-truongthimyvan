<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(a) {
        var count =0;
        if(a<2) {
            alert(a+ "Không phải là số nguyên tố.");
        }else {
            for (let i=1; i<=a; i++){
                if(a%i==0){
                    count++
                }
            }
            if (count>2){
                document.write(a+"Không phải là số nguyên tố: ");
            }else {
                document.write(a+"là số nguyên tố: ");
            }
        }
    }
    let a= prompt("Input: ");
    isPrime(a);
</script>
</body>
</html>
