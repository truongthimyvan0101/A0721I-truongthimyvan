<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function change(a,b) {
        let tam = b;
        b = a;
        a = tam;
        document.write("a=",a,"<br>");
        document.write("b=",b);
    }
    var a=5;
    var b=7;
    change(a,b);
</script>
</body>
</html>
