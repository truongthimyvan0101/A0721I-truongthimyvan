<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function dao(arr) {
        var first = 0;
        var last = arr.length-1;
        while (first<last){
            let tam = arr[first];
            arr[first] = arr[last];
            arr[last] = tam;
            first++;
            last--;
        }
        return arr;
    }
    var arr = ["1","2","3","4","5","6"];
    document.write(dao(arr));
</script>
</body>
</html>
