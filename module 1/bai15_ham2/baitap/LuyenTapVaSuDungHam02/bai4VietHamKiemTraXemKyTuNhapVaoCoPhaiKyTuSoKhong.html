<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function check(n) {
        if (n>"A" && n<"Z"){
            return false;
        }
        if (n>0 && n<0){
            return true;
        }
    }
    let resaul = check(8)
    if(resaul == true){
        alert("Là ký tự số");
    }else {
        alert("La ký tự từ");
    }
</script>
</body>
