<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function perimeter(r) {
        return r*2*3.14;
    }
    function acreage(r) {
        return r*r*3.14;
    }
    document.write("perimeter is "+perimeter(4));
    document.write("acreage is "+ acreage(4));
</script>
</body>
