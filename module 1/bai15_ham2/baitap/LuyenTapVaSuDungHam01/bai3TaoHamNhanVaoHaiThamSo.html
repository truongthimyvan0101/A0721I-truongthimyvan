<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    function compare(a,b) {
        if (a>b){
            alert(a + "Lớn hơn "+b);
        }
        if (a<b){
            document.write("Tổng của 2 số là: ",a+b);
        }
    }
    compare(4,5);
</script>
