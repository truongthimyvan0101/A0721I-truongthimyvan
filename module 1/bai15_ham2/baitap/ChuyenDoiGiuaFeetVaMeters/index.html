<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function feetToMeter(feet) {
        return 0.305 * feet;
    }
    function meterToFeet(meter) {
        return 3.279 * meter;
    }
    document.write("feet To Meter:"+ feetToMeter(1));
    document.write("meter To Feet:"+ meterToFeet(1));
</script>
</body>
</html>
