<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var fact =  parseInt(prompt("Nhập số để tính giai thừa: "));
    var volume = 1;
    for (var i = 1; i <= fact; i++){
        volume *=i;
    }
    document.write(volume);
</script>
</body>
</html>
