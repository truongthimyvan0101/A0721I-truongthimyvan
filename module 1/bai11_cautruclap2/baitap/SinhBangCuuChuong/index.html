<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương</title>
</head>
<body>
<script>
    for (var i =2; i<=9;i++) {
        for(var j=1;j<=9;j++){
            document.write(i+"x"+j + "=" + i*j);
            document.write("\t");
        }
        document.write("</br>");
        }
</script>
</body>
</html>
