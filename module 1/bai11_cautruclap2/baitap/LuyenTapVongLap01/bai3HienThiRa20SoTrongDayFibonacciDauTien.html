<script>

    //const number = parseInt(prompt('Enter a positive number: '));
    let n1 = 0, n2 = 1, nextTerm;
    let count = 20;

    for (let i = 1; i <= count; i++) {
        document.write(n1);
        document.write('<br>');
        nextTerm = n1 + n2;
        n1 = n2;
        n2 = nextTerm;
    }
</script>
