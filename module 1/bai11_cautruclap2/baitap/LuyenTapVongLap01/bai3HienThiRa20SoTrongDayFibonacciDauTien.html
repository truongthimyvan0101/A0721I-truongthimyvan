<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a = 7, num1=0, num2=1;
    document.writeln("chuỗi Fiboncacci với"+a+"số là: ");
    var i=1;
    while (i<=a)
    {
        document.writeln(num1+"");
        var sum = num1 + num2 ;
        num1=num2;
        num2=sum;
        i++;
    }
    document.writeln("dãy số fibonacci đầu tiên:"+a"</br>");
</script>
</body>
</html>
