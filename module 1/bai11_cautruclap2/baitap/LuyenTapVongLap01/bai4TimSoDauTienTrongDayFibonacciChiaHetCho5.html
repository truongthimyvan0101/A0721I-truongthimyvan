<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let f0=0;
let f1=1;
let f=f0+f1;
let result =f0+","+f1+",";
for (let i=0; i<20; i++){
    if (f%5==0){
        alert("số chia hết cho 5 đầu tiên là:"+f);
        break;
    }
    result+=f+","
    f0=f1;
    f1=f;
    f=f0+f1;
}

</script>
</body>
</html>
