<script>
    let c =parseInt(prompt("Xin mời nhập: "));
    if (c <=0) {
        alert("nhập lại");
    }else {
        F = c*9/5+32
    }
    document.write('Kết quả chuyển đổi C sang F='+ F);
</script>
