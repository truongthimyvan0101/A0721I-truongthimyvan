<body>
<script>
    let a = prompt('Nhập biến a')
    let b = prompt('Nhập biến b')

    if(a==0&& b==0){
        alert("nhập lại các cạnh")
    } else {
        S=a*b/2
    }
    document.write('Kết quả diện tích hình chữ nhật: '+ S);

</script>
