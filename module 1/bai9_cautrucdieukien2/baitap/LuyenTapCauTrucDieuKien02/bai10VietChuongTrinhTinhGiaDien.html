<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let soD=parseFloat(prompt("nhập số tiền điên: "));
    if(soD<=50){
        alert("tổng tiền điện là"+soD*480);
    }
    else if(soD<100){
        alert("tổng tiền điện là"+soD*700);
    }
    else {
        alert("tổng tiền tổng là"+soD*900);
    }
</script>
</body>
</html>
