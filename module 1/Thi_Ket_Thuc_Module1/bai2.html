<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>title</title>
</head>
<body>
<text>Nhập số dương: </text>
<input type="text" id="input"><br><br>
<input type="text" id="input2"><br><br>
<input type="button" value="kiểm tra" id="sodauvao" onclick="sodauvao()">
<p id="result"></p>
<script>

    function sodauvao(){
        var data = parseInt(document.getElementById('input').value);
        var data1 = parseInt(document.getElementById('input2').value);
        var i= 0 ,x = 0 ,y = 0;
        for(i=1;i<data;i++){
            if(data%i==0){
                x+=i;
            }
        }
        for(i=1;i<data1;i++){

            if(data1%i==0){
                y+=i;
            }

        }
        if(x==data1 && y==data){
            alert("True") ;
        }else{
            alert("False");
        }

    }

</script>
</body>
</html>
